<script>
    let arr;
    let tmp = [];
    let tree;
    let step2
    let checkboxvote = [];
    let checkboxminus = [];
    let treecache = [];
    let container = document.querySelector(".fff");
    let find = (id) => {
        let res = false;
        step2.forEach((items) => {
            items.forEach((item) => {
                if (item["RegionID"] == id) {
                    res = true;
                }
            });
        });
        return res;
    }
    let resizearr = [];
    let gch = '';
    let findChilds = (findId, vw, full = false) => {
        if (treecache[JSON.stringify([vw, ...resizearr, full])]) {
            return treecache[JSON.stringify([vw, ...resizearr, full])].includes(findId)
        }
        let all = [...vw];
        let queue = [...vw];
        let getAll = (id) => {
            let childs = arr.data.filter((item) => {
                return item["ParentID"] == id
            }).map((item) => item["RegionID"]);
            if (resizearr.includes(id) || full) {
                all.push(...childs)
                childs.forEach((id) => {
                    getAll(id);
                })
            }
        }
        queue.forEach((id) => {
            getAll(id);
        })
        treecache[JSON.stringify([vw, ...resizearr, full])] = all;
        return all.includes(findId);
    }

    function build(ch) {
        container = document.querySelector(".fff");

        tmp = [];
        gch = ch;
        tree = JSON.parse(JSON.stringify(arr.data));
        let lvl1 = tree.filter((item) => {
            return (item["RegionName"].toLowerCase().includes(ch.toLowerCase()))
        })
        step2 = [...lvl1, ...checkboxvote.map((id) => arr.data.find((c) => c["RegionID"] == id))].map((item) => {
            let cc = [];

            function get(d) {
                if (tmp.map((item) => item["id"]).includes(d["RegionID"])) {
                    tmp.find((i) => i["id"] == d["RegionID"]).cc.push(...cc);
                    cc = cc.filter((q) => false);
                    return;
                }
                cc.push(d);
                tmp.push({id: d["RegionID"], cc: cc});
                if (d["ParentID"] !== null) {
                    get(arr.data.find((cc) => cc["RegionID"] === d["ParentID"]));
                }
            }

            if (item["ParentID"] !== null) {
                get(item);
            } else {
                if (tmp.map((item) => item["id"]).includes(item["RegionID"])) {
                    tmp.find((i) => i["id"] == item["RegionID"]).cc.push(...cc);
                    cc = cc.filter((q) => false);
                    return;
                }
                cc.push(item)
                tmp.push({id: item["RegionID"], cc: cc});
            }
            return cc;
        }).filter((c) => !!c);
        //buildHTML
        let html = '<ul>';
        let build = (item) => {
            let disabled = (findChilds(item["RegionID"], checkboxminus, true) && !checkboxminus.includes(item["RegionID"])) ? 'disabled' : ""
            let spanToogle = (findChilds(item["RegionID"], checkboxvote, true) && !findChilds(item["RegionID"], checkboxminus, true)) ? `<input type="checkbox" name="scales" id="${item["RegionID"]}" checked onchange="toogle(${item["RegionID"]})">` : `<input type="checkbox" name="scales" ${disabled} id="${item["RegionID"]}" onchange="toogle(${item["RegionID"]})">`;
            childs = arr.data.filter((cc) => cc["ParentID"] == item["RegionID"] && (find(cc["RegionID"]) || findChilds(cc["RegionID"], [...resizearr, ...checkboxvote])));
            let isFind = item["RegionName"].toLowerCase().includes(ch.toLowerCase());
            let resize = (resizearr.includes(item["RegionID"])) ? `<span style="cursor:pointer" onclick="resize(${item["RegionID"]})">-</span>` : `<span style="cursor:pointer" onclick="resize(${item["RegionID"]})">+</span>`
            if (!arr.data.filter((cc) => cc["ParentID"] == item["RegionID"]).length) {
                resize = '';
            }
            html += `<li>${resize} ${spanToogle} <span style="color: ${isFind ? "red" : "black"}">${item["RegionName"]}</span></li>`
            html += "<ul>"
            childs.forEach((item) => {
                build(item);
            });
            html += "</ul>"
        }
        step2.forEach((item) => {
            item = item.find((c) => !c["ParentID"]);
            if (item) {
                lvl = 1;
                build(item);
            }
        })
        html += `</ul>`;
        container.querySelector(".fff--list").innerHTML = html

    }

    container.querySelector(".fff--select").addEventListener('focus', () => {
        container.querySelector(".fff--list").style.display = "flex";
    });

    function resize(id) {
        if (resizearr.includes(id)) {
            resizearr = resizearr.filter((c) => c !== id)
        } else {
            resizearr.push(id)
        }
        build(gch);

    }

    function toogle(id) {
        if (checkboxvote.includes(id)) {
            checkboxvote = checkboxvote.filter((c) => c !== id);
        } else {
            if (findChilds(id, checkboxvote, true)) {
                if (checkboxminus.includes(id)) {
                    checkboxminus = checkboxminus.filter((c) => c !== id);
                } else {
                    checkboxminus.push(id);
                }
            } else {
                checkboxvote.push(id);
                if (!resizearr.includes(id)) {
                    resize(id)
                }
            }
        }
        checkboxvote = checkboxvote.filter((c) => {
            return !findChilds(c, [id], true) || c == id;
        })
        checkboxminus = checkboxminus.filter((c) => {
            return !findChilds(c, [id], true) || c == id;
        })
        //вывести всех детей
        build(gch);
        container.querySelector(".fff--spans").innerHTML = '';
        container.querySelectorAll("input").forEach((item) => {
            let id = Number(item.getAttribute("id"));

            if (checkboxvote.includes(Number(id))) {
                addMarker(id, "+")
            } else if (checkboxminus.includes(Number(id))) {
                addMarker(id, "-")
            }
        });
    }

    function addMarker(id, status = "+") {
        let name = arr.data.find((item) => {
            return item["RegionID"] == id
        })["RegionName"];
        if (status === "+") {
            container.querySelector(".fff--spans").innerHTML += `<span id="${id}" class="fff--span">${name} <span class="fff--x">X</span></span>`
        } else {
            container.querySelector(".fff--spans").innerHTML += `<span id="${id}" style="background:RGB(220,220,220)" class="fff--span">${name} - <span class="fff--x">X</span></span>`
        }

    }
